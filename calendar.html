                        $("#form").css("display", "block");
                        $("#form").css("top", vartop);
                        $("#form").css("left", varleft);
                        $("#form").css("z-index", "3");
                        $("#fond").css("z-index", "2");
                        $("#fond").css("position", "absolute");
                        $("#fond").css("top", "0px");
                        $("#fond").css("left", "0px");
                        $("#fond").css("height", windowSize.height + 'px');
                        $("#fond").css("width", pageSize.width + 'px');
                        $("#fond").css("display", "block");
                        $("#main").css("opacity", "0.3");
                        $("#menu").css("opacity", "0.3");
                                        
                        
                });


                $("#close").click(function() {
                        $("#form").hide();
                        $("#fond").hide();
                        $("#main").css("opacity", "1");
                        $("#menu").css("opacity", "1");
                        });

            }

            $(document).ready(register);
